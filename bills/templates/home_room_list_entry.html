<a class="list-group-item list-group-item-action d-flex justify-content-between lh-condensed" href="{% url 'room' room.id %}">
    <div>
      <h6 class="my-0">{{room.name}}</h6>
      <small class="text-muted">{{room.first_name}} {{room.last_name}}</small>
    </div>
    {% if room.balance == 0 %}
    <span class="text-muted "> {{room.balance | floatformat:2}} zł </span>
    {% elif room.balance > 0 %}
    <span class="text-success"> {{room.balance | floatformat:2}} zł </span>
    {% else %}
    <span class="text-danger"> {{room.balance | floatformat:2}} zł </span>
    {% endif %}
</a>
