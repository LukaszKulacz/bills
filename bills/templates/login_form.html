{% extends "base.html" %}

{% block header %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="login">Logowanie</li>
        
    </ol>
</nav>
{% endblock %}


{% block content %}


<div class="container p-2 card">
    <form action="" method="POST">
        {% csrf_token %}

        {% if failed is not None %}
        <div class="alert alert-danger" role="alert">
            Nieprawidłowa nazwa użytkownika lub hasło.
        </div>
        {% endif %}

        <div class="row">
            <label for="username" class="col-3 col-form-label">Użytkownik</label>
            <div class="col-9">
                <div class="input-group mb-3">
                    <input type="text" id="username" name="username" placeholder="Podaj nazwę użytkownika" class="form-control " aria-label="Użytkownik" >
                </div>
            </div>
        </div>

        <div class="row">
            <label for="password" class="col-3 col-form-label">Hasło</label>
            <div class="col-9">
                <div class="input-group">
                    <input id="password" type="password" name="password" value="" placeholder="Podaj hasło" class="form-control" aria-label="Hasło" >
                </div>
            </div>
        </div>

        <hr />

        <div class="d-flex justify-content-end">

            <input type="submit" class="btn btn-primary" value="Zaloguj">
            
        </div>

    </form>
</div>

{% endblock %}
